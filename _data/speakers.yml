  bio: "Clare Sudbery is an independent technical coach with 24 years of software engineering experience. She specialises in TDD, refactoring, pair programming, continuous integration and other eXtreme Programming (XP) practices. Clare taught the Coding Black Females’ Return to Tech programme and co-ran Made Tech’s academy – coaching inexperienced engineers to learn on the job. She has a passion for helping under-represented groups to flourish in tech. Clare hosted Season One of the acclaimed Making Tech Better podcast and publishes content on Medium (“A Woman in Technology”) and her own site (“In Simple Terms”). She is the author of the Stupidity Manifesto, has written about trunk-based development and refactoring for O’Reilly and for Martin Fowler’s site, and regularly presents workshops and keynotes at events all over the world."

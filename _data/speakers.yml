  bio: "Lainey Hall has been a member of the Ticker Plant engineering team at Bloomberg for several years. Before joining Bloomberg, she worked as a program coordinator at AI4All, a non-profit that provides high school students from underrepresented groups with early exposure to AI for social good, where she taught programming and AI fundamentals to high school women. She is passionate about advancing the cause of women and people with disabilities in tech both within Bloomberg and the engineering world at large. She is the co-lead of the Bloomberg Women in Technology (BWIT) community’s Recruiting Committee, as well as of B-Able in Tech, a group of Bloomberg employees dedicated to increasing the representation of people with disabilities working in tech roles. She holds a bachelor’s degree in mathematics and computer science from Boston University. She lives in Massachusetts with her fiancé and two cats, Drake and Josh."

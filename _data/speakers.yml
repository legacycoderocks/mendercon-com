  bio: "John Athayde is a design leader and developer who spends a lot of time fighting bad coding practices in the Rails view layer and building cross-functional design teams to ship brands and products. He’s run Meticulous (a design consultancy) since 1997. In previous times he was the Head of Design & UX at PowerFleet, and VP of Design at CargoSense, both Logistics/IoT focused companies, and Lead for UI/UX and Front-end Development–Internal Apps at LivingSocial. He's a nut for well put-together design systems. He lives on a small permaculture farm outside of Charlottesville where he can garden and play in the dirt with his wife and four children. In his free time, he plays guitar and keyboards for the DC-based band, Juniper Lane, and works on his solo music project, Rotoscope. He co-authored “The Rails View” with Bruce Williams. He holds his Masters in Architecture from Catholic University of America."
